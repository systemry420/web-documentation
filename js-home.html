<script>
    $(function(){

        $(".level h1").mouseover(function(){
            $(this).animate({
                opacity: 1,
                'font-size': '32px'
            }, "slow");
        });
        
        $(".level h1").mouseleave(function(){
            $(this).animate({
                opacity: 0.7, 
                'font-size': '28px'
            }, "fast");
        });           
    });

</script>
